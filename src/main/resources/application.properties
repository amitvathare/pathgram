spring.application.name=pathgram

# MLLP listener
mllp.port=5100

# Datasource (configure via environment or override)
spring.datasource.url=jdbc:postgresql://localhost:5432/pathgram
spring.datasource.username=pathgram
spring.datasource.password=changeit
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Actuator & metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO

# Security placeholder (JWT/OAuth2)
security.oauth2.resource.jwk-set-uri=

# MinIO/S3 placeholder
minio.endpoint=
minio.access-key=
minio.secret-key=
