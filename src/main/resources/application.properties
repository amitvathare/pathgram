spring.application.name=pathgram

# MLLP listener
mllp.port=5100

# Datasource (configure via environment or override)
spring.datasource.url=jdbc:postgresql://localhost:5432/pathgram
spring.datasource.username=postgres
spring.datasource.password=psadm
# For CI/production use 'validate' to ensure schema matches exactly. For local development you can use 'update' or run sql/schema.sql to create required tables.
spring.jpa.hibernate.ddl-auto=validate
# Alternative for local development (uncomment to let Hibernate create/update tables automatically)
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Actuator & metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO

# Security placeholder (JWT/OAuth2)
security.oauth2.resource.jwk-set-uri=

# MinIO/S3 placeholder
minio.endpoint=
minio.access-key=
minio.secret-key=

# Developer notes:
# 1) If you see "Schema-validation: missing table [binary_artifact]" - either run sql/schema.sql against the configured database, or set ddl-auto=update during local development.
# 2) To apply schema.sql locally (psql):
#    psql -h localhost -U postgres -d pathgram -f sql/schema.sql
# 3) The runtime PostgreSQL JDBC driver is brought in by the pom.xml (runtime scope). If Hibernate logs "Database driver: undefined/unknown", verify the driver is on the classpath and the JDBC URL is reachable.
# 4) Prefer overriding these properties via environment variables in CI/containers to avoid committing sensitive values.
